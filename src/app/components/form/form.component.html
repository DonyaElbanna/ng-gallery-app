<h3 class="my-4 text-center">Add a User</h3>
<div class="container alert alert-primary m-auto" style="width: 30rem">
  <form>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Name</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Email</label>
      </div>
      <div class="col-8">
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">School</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="school" />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Address</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="address" />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Phone</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 m-auto">
        <button class="btn btn-outline-primary" type="button">Add</button>
      </div>
    </div>
  </form>
</div>
