<div class="bg-light mt-3">
  <div class="row w-100 text-center align-items-center">
    <div class="col"><h3>Add a user</h3></div>
    <div class="col">
      <button
        class="btn btn-outline-success"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        Add
      </button>
    </div>
  </div>
</div>

<div class="container table-responsive">
  <table
    class="table table-primary table-striped table-hover table-bordered mt-5"
  >
    <thead class="text-center">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Address</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users" id="{{ u.id }}">
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
        <td>{{ u.address.street }}, {{ u.address.city }}</td>
        <td class="text-center">
          <button class="btn btn-outline-secondary">details</button>
        </td>
        <td class="text-center">
          <button class="btn btn-outline-success">update</button>
        </td>
        <td class="text-center">
          <button
            class="btn btn-outline-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            (click)="delete($event)"
          >
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add a user form modal -->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete a user modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No, go back
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDelete()">
          yes, delete
        </button>
      </div>
    </div>
  </div>
</div>
