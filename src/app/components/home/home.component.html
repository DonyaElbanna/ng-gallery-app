<div class="bg-light mt-3">
  <div class="row w-100 text-center align-items-center">
    <div class="col"><h3>Add a user</h3></div>
    <div class="col">
      <button
        class="btn btn-outline-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add
      </button>
    </div>
  </div>
</div>

<div class="container">
  <table
    class="table table-primary table-striped table-hover table-bordered mt-5"
  >
    <thead class="text-center">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Address</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Number</td>
        <td>Address</td>
        <td class="text-center">
          <button class="btn btn-outline-secondary">details</button>
        </td>
        <td class="text-center">
          <button class="btn btn-outline-success">update</button>
        </td>
        <td class="text-center">
          <button class="btn btn-outline-danger">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
