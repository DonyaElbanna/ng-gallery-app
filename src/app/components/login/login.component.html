<h3 class="my-4 text-center">You have to log in first!</h3>
<div
  class="container alert alert-primary"
  style="width: 30rem; margin-top: 100px"
>
  <form [formGroup]="validation">
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Email</label>
      </div>
      <div class="col-8">
        <input
          type="text"
          formControlName="email"
          [ngClass]="
            validEmail()
              ? 'form-control border border-success border-3'
              : validation.controls.email.value
              ? 'form-control border border-danger border-3'
              : 'form-control'
          "
        />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">Password</label>
      </div>
      <div class="col-8">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="
            validPass()
              ? 'form-control border border-success border-3'
              : validation.controls.password.value
              ? 'form-control border border-danger border-3'
              : 'form-control'
          "
        />
      </div>
      <div class="col-1">
        <span class="text-danger">*</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 m-auto">
        <button class="btn btn-outline-primary" type="button" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </form>
</div>

<!-- alert both fields are required -->
<div *ngIf="!check">
  <div
    class="alert alert-danger d-flex justify-content-between w-35 position-absolute top-0 start-50 translate-middle-x"
    style="margin-top: 143px"
    role="alert"
    *ngIf="!closed"
  >
    <span >All fields marked with an asterisk are required!</span>

    <button type="button" class="btn-close" (click)="closed = true"></button>
  </div>
</div>

<div *ngIf="!authed">
  <div
    class="alert alert-danger d-flex justify-content-between w-50 position-absolute top-0 start-50 translate-middle-x"
    style="margin-top: 143px"
    role="alert"
    *ngIf="!closed"
  >
    <span>Invalid Credentials!</span>

    <button type="button" class="btn-close" (click)="closed = true"></button>
  </div>
</div>
